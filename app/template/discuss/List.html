{% do res.addResByPath() %}
{% do res.add('/userinfo/UserPanel') %}

<div class="discuss_list">
	<h1>讨论区</h1>
	<div class="list">
		{% for topic_item in topic_list %}
			{% include 'discuss/TopicItemInList.html' %}
		{% endfor %}
		<div class="common_pager_container">{{page}}</div>
	</div>
	<div class="button_links">
		<div class="post_block">
			{% if uid > 0 %}
				{% include 'discuss/PostTopicForm.html' %}
			{% else %}
				<div>未登录用户无法发表主题。</div>
				<div>请先<a href="{{ROOT}}/user/Login?redirect=/discuss/List">登录</a></div>
			{% endif %}
		</div>
	</div>
</div>
