{% do  ctrl.addResByPath()  %}
{% do  ctrl.addResByPath(path='/discuss/List',type='css')  %}

<script type="text/javascript">
var user_id = {{ userinfo['id'] }};
</script>
<div class="user_homepage clearfix">
	<div class="common_layout_column left_column">
		<div class="nickname">
			{{ userinfo['nickname'] }}
		</div>
		<div class="common_avatar_block">
			<img class="common_avatar" src="{{ avatar(userinfo['avatar']) }}" alt="avatar" />
		</div>
	</div>
	<div class="common_layout_column right_column">
		<div class="jdmd_tabs" id="tabs">
			<div class="tab_nav">
				<span class="nav_btn_wrap">
					<a href='#!newsfeed' class="nav_btn" tab_page="newsfeed">最近动态</a>
				</span>
				<span class="nav_btn_wrap">
					<a href='#!userinfo' class="nav_btn" tab_page="userinfo">资料</a>
				</span>
				<span class="nav_btn_wrap">
					<a href='#!topic' class="nav_btn" tab_page="topic">主题</a>
				</span>
				<span class="nav_btn_wrap">
					<a href='#!album' class="nav_btn" tab_page="album">相册</a>
				</span>
			</div>
			<div class="tab_page" tab_page="newsfeed">
				计划以后把新鲜事神马的放在这里。
			</div>
			<div class="tab_page" tab_page="userinfo">
				<div>
					<span class="common_hint">昵称</span>
					<span class="common_content">{{userinfo['nickname']}}</span>
				</div>
				<div>
					<span class="common_hint">个人介绍</span>
					<span class="common_content"><pre>{{userinfo['intro']}}</pre></span>
				</div>
				<div>
					<span class="common_hint">注册时间</span>
					<span class="common_content">{{timestr(userinfo['ctime'])}}</span>
				</div>
				<div>
					<span class="common_hint">积分</span>
					<span class="common_content">{{userinfo['score']}}</span>
				</div>
			</div>
			<div class="tab_page" tab_page="topic">
				您就假装这里有主题。
			</div>
			<div class="tab_page" tab_page="album">
				您就假装这里有相册。
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
