{% do  res.addResByPath('js')  %}

<div class="user_login">
	<form method="post" id="changePassword_form"
		action="{{ROOT}}/user/ajaxChangePassword"
		onsubmit="return false;"
		class="jdmd_form"
		>
		<div class="loginname jf_line">
			<span class="jf_hint">原密码</span>
			<span><input class="jf_input" type="password" name="oldpassword" /></span>
		</div>
		<div class="password jf_line">
			<span class="jf_hint">密码</span>
			<span><input class="jf_input" type="password" name="password" /></span>
		</div>
		<div class="repassword jf_line">
			<span class="jf_hint">重复密码</span>
			<span><input class="jf_input" type="password" name="repassword" /></span>
		</div>
		<div class="submit jf_line">
			<span class="jf_hint"></span>
			<span class="common_content"><input type="submit" value="修改" /></span>
		</div>
	</form>
</div>
