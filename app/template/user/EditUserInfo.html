{% do  ctrl.addResByPath()  %}

<div class="user_edituserinfo">
	<div class="msg_block">
		<div class="msg"></div>
	</div>
	<div class="form_block">
		<form id="edituserinfo_form"
			method="post"
			onsubmit="return false;"
			action="{{ROOT}}/user/ajaxEditUserInfo"
			>
			<div class="nickname">
				<span class="common_hint">昵称</span>
				<span class="common_content"><input name="nickname" value="{{userinfo['nickname']}}" /></span>
			</div>
			<div>
				<span class="common_hint">电子邮箱</span>
				<span class="common_content"><input name="email" value="{{userinfo['email']}}" /></span>
			</div>
			<div>
				<span class="common_hint">个人介绍</span>
				<span class="common_content"><textarea style="height:80px" name="intro">{{userinfo['intro']}}</textarea></span>
			</div>
			<div class="avatar">
				<span class="common_hint">头像</span>
				<span class="common_content">
					<input type='hidden' name="avatar" value="{{userinfo['avatar'] if userinfo['avatar'] else ''}}" />
					<a id='upload_avatar_btn' href='#' onclick="return false;">上传</a>
				</span>
			</div>
			<div class="avatar_preview">
				<div class="common_hint">头像预览</div>
				<div class="avatar_block">
					<img class="avatar" src="{{ avatar( userinfo['avatar'] ) }}" alt="avatar" />
				</div>
			</div>
			<div class="submit">
				<span class="common_hint"></span>
				<span class="common_content"><input type="submit" name="submit" /></span>
			</div>
		</form>
	</div>
	<div id="dialog" class="common_dialog">
		<a href='#' class='close_button' onclick="return false;">关闭</a>
		<iframe src="">
		</iframe>
	</div>
</div>
